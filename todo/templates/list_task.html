<div class="container">
  <form method="POST" action="/">
    {% csrf_token %} {{ form }}
    <input class="btn save" type="submit" name="save" />
  </form>
  <div class="todo_list">
    {% for task in tasks %}
    <div class="item-row">
      {% if task.complete == True %}
      <strike>{{task}}</strike>
      {% else %}
      <span>{{task}}</span>
      {% endif %}
      <a class="btn btn-sm btn-light" href="{% url 'update_task' task.id %}"
        >Update</a
      >
      <a href="{% url 'delete_task' task.id %}">Delete</a>
    </div>
    {% endfor %}
  </div>
</div>
